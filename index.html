<script>

  scatterplot = new deepScatter.default({selector: "#deepscatter", source_url: "build"})
  scatterplot.initialize()
  scatterplot.plotAPI({
   point_size: 0.5,
   max_points: 1000000,
   label_threshold: .0,
   label_field: "metro",
   color_field: "yearday",
   color_domain: [30, 120],
   filters: [
    "return datum.yearday < 180"
   ]
  })

  keyaction = function(val) {
    // This search function simply looks at every point and zooms
    // to them if it matches the string.
    const text = val.value
    scatterplot.plotAPI({
      filters: [
        text
      ]
    })
  }
</script>
